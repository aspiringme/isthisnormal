baseURL: "https://www.isthisnormal.in/"
title: "Is This Normal?"
languageCode: en-us
defaultContentLanguage: en
paginate: 5
theme: hugo-PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: false
pygmentsUseClasses: true

minify:
  disableXML: true

outputs:
  home:
    - HTML
    - RSS
    - JSON

# -------------------------
# MENUS (Top Navigation)
# -------------------------
menu:
  main:
    - name: Tools
      url: /tools/
      weight: 1

    - name: Articles
      url: /posts/
      weight: 2

    - name: About
      url: /about/
      weight: 3

# -------------------------
# SITE PARAMETERS
# -------------------------
params:
  env: production

  description: "Simple tools and calm explanations to help you quickly check if something is normal."
  author: "IsThisNormal"

  defaultTheme: light
  disableThemeToggle: true

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowToc: false
  ShowRssButtonInSectionTermList: false

  # Top-left text logo
  label:
    text: "IsThisNormal"

  # Homepage message
  homeInfoParams:
    Title: "Is this normal?"
    Content: >
      We often see unfamiliar numbers in reports, EMIs, bills, scans, or dashboards
      and immediately wonder if something is wrong.

      This site helps you **quickly sanity-check values**
      using simple calculators and clear explanations —
      so you can make calm decisions instead of panic searches.

  # Footer
  hideFooter: false
  footer:
    text: "© IsThisNormal.in · Calm decisions over panic searches"

  # Disable demo profile mode completely
  profileMode:
    enabled: false

# -------------------------
# MARKDOWN & SECURITY
# -------------------------
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

privacy:
  twitter:
    disabled: true
  instagram:
    disabled: true
  youtube:
    privacyEnhanced: true

services:
  twitter:
    disableInlineCSS: true
  instagram:
    disableInlineCSS: true
